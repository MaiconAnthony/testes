<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266 Data Receiver</title>
</head>
<body>
    <h1>Data Received</h1>
    <p id="data"></p>

    <script>
        // JavaScript para lidar com os dados recebidos
        function receiveData(data) {
            document.getElementById("data").innerText = "Data Received: " + data;
        }
    </script>
</body>
</html>
